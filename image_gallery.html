<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<style type="text/css">
		.gallery{
			margin: 5px;
			border: 1px solid #ccc;
			float: left;
			width: 200px;
		}

		.gallery:hover{
			border: 1px solid #777;
		}

		.deskripsi{
			padding: 15px;
			text-align: center;
		}

		.gallery img{
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="gallery">
		<a href="#">
			<img src="irene.jpg" alt="Irene">
		</a>
		<div class="deskripsi">Deskripsi Gambar</div>
	</div>

	<div class="gallery">
		<a href="#">
			<img src="nayeon.jpg" alt="Nayeon">
		</a>
		<div class="deskripsi">Deskripsi Gambar</div>
	</div>

	<div class="gallery">
		<a href="#">
			<img src="seola.jpg" alt="Seola">
		</a>
		<div class="deskripsi">Deskripsi Gambar</div>
	</div>

	<div class="gallery">
		<a href="#">
			<img src="xiyeon.jpg" alt="Xiyeon">
		</a>
		<div class="deskripsi">Deskripsi Gambar</div>
	</div>
</body>
</html>
